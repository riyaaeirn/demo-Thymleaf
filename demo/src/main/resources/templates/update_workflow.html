<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Orchestrator Workflow Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/fedex.css" th:href="@{/css/fedex.css}" />
<script type="text/javascript" src="../../js/fedex.js" media="all"
	th:src="@{/js/fedex.js}"></script>
</head>
<body>
	<div th:insert="index :: index"></div>
	<div class="main">
		<br> <br>


		<div class="container">

			<hr>
			<h2 class="bg-dark">
				<a href="#" class="text-light">Update Workflow
			</h2>
			</a>
			</p>



			<form action="#" th:action="@{/saveWorkflow}" th:object="${workflow}"
				method="POST">

				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" /> <input type="text"
					th:field="*{name}" class="form-control mb-4 col-4"> <input
					type="text" th:field="*{user}" class="form-control mb-4 col-4">

				<input type="text" th:field="*{status}"
					class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2">Update
					Workflow</button>
			</form>

			<hr>

			<a th:href="@{/}"> Back to Workflow List</a>
		</div>
	</div>
	</div>
</body>
</html>
