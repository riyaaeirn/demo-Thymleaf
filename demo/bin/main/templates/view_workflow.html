<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Orchestrator Workflow Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index :: index"></div>
	<div class="container">
		<h1>Orchestrator Workflow Management System</h1>
		<hr>
		<h2>View Workflow</h2>

		<form action="#" th:action="@{/saveWorkflow}" th:object="${workflow}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{user}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{status}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> View Workflow</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Workflow List</a>
	</div>
</body>
</html>
